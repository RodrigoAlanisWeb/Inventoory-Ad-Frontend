<div class="pt-5 col-sm-9 m-auto">
    <div *ngIf="!inventories" class="alert alert-danger mt-5" role="alert">
        Yout Dont Have Inventories <a routerLink="../inventories/create" class="text-underline text-reset">Create One!</a>
    </div>
    <div class="row" *ngIf="inventories != false">
        <div class="card col-12 col-sm-2 mt-md-0 m-md-3 m-auto mt-2" style="width: 18rem;" *ngFor="let i of inventories">
            <div class="card-body">
              <h5 class="card-title">{{ i.name }}</h5>
              <p class="card-text">{{ i.description }}</p>
              <a routerLink="../inventories/view/{{ i.id }}" class="btn btn-outline-primary m-1">Enter</a>
              <a (click)="delete(i.id)" class="btn btn-outline-danger m-1">Delete</a>
              <a routerLink="../inventories/edit/{{ i.id }}" class="btn btn-outline-info m-1">Edit</a>
            </div>
        </div>
    </div>
</div>
