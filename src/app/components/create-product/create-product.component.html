<div class="container">
    <div class="row">
        <form class="mt-5 col-xl-9 col-xxl-7 m-auto" (submit)="submit(c_form.value)" [formGroup]="c_form">
            <div class="mb-3">
                <label>Name</label>
                <input formControlName="name" class="form-control mt-1" type="text" placeholder="Enter The Name Of Your Product">
                <div class="alert alert-danger mt-2" *ngIf="c_form.get('name')?.hasError('required') && c_form.get('name')?.touched">
                    The Name Is Required
                </div>
                <div class="alert alert-danger mt-2" *ngIf="c_form.get('name')?.hasError('minlength') && c_form.get('name')?.touched">
                    The Name Characters Must Be More Than 5
                </div>
                <div class="alert alert-danger mt-2" *ngIf="c_form.get('name')?.hasError('maxlength') && c_form.get('name')?.touched">
                    The Name Characters Must Be Less Than 20
                </div>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <input formControlName="description" class="form-control mt-1" type="text" placeholder="Enter The Description Of Your Product">
                <div class="alert alert-danger mt-2" *ngIf="c_form.get('description')?.hasError('required') && c_form.get('description')?.touched">
                    The Description Is Required
                </div>
                <div class="alert alert-danger mt-2" *ngIf="c_form.get('description')?.hasError('minlength') && c_form.get('description')?.touched">
                    The Description Characters Must Be More Than 10
                </div>
            </div>
            <div class="mb-3">
                <label>Count</label>
                <input formControlName="count" class="form-control mt-1" type="number" name="email" placeholder="Enter The Name Of Your Product">
                <div class="alert alert-danger mt-2" *ngIf="c_form.get('count')?.hasError('required') && c_form.get('count')?.touched">
                    The Count Is Required
                </div>
            </div>

            <button type="submit" class="btn btn-outline-primary" [disabled]="c_form.invalid">
                Create
            </button>

            <div *ngIf="error" class="alert alert-danger mt-2" role="alert">
                Error At Creating The Product
            </div>
        </form>
    </div>
</div>
